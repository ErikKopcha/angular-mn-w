<div class="card p-3 mb-2">
  <div class="d-flex">
    <a [routerLink]="['/post-main', post.id]">
      <h2>
        <span *ngIf="showIds" >
          ID: {{ post.id }},
        </span>
        {{ post.title }}
      </h2>
    </a>
    <button (click)="onRemovePost()" class="btn btn-sm my-0 py-0 btn-danger ml-auto">Remove post</button>
  </div>
  <p>{{ post.text }}</p>

  <ng-content></ng-content>
</div>
